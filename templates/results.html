<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Questrial" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
    <div class="container h-100 w-100">
        <div class="row">
            <form action="/results" method="POST">
                <div class="searchBox">
                    <input type="text" placeholder="Type in Query" name="query" value="{{query}}">
                    <button class="btn" type="submit"><img class="searchicon" src="../static/search_Icon.svg"/></button>
                </div>
            </form>
        </div>
        <div class="row"><h2>Amazon books related to: <strong>{{query}}</strong> ({{count}} results found)</h2></div>
        <div class="row">{{results|safe}}</div>
    </div>
</body>
</html>
