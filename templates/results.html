<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Questrial" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
    <div id="loading" class="container-fluid h-100" style="background-color: black;">
        <div class="d-flex flex-column h-100 justify-content-center align-items-center">
            <h1 style="color: white">Loading</h1>
            <img src="../static/loading.gif"/>
        </div>
    </div>
    <div id="content" class="container h-100 w-100">
        <div class="row">
            <form action="." method="POST">
                <div class="searchBox">
                    <input type="text" placeholder="Type in Query" name="query" value="{{query}}">
                    <button class="btn" type="submit"><img class="searchicon" src="../static/search_Icon.svg"/></button>
                </div>
            </form>
        </div>
        <div class="row"><h2>Amazon books related to: <strong>{{query}}</strong> ({{count}} results found)</h2></div>
        <div class="row">{{results|safe}}</div>
    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', () => {
            document.getElementById('loading').style.display = "block";
            document.getElementById('content').style.display = "none";
        })
    </script>
</body>
</html>
